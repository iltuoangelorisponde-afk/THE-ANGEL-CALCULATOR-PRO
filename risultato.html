*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Georgia,serif;background:linear-gradient(135deg,#b4c8e6,#e6d2be);min-height:100vh;padding:20px}
.container{max-width:1200px;margin:20px auto}
.back-btn{display:inline-block;padding:12px 24px;background:rgba(255,255,255,.9);color:#4a90e2;text-decoration:none;border-radius:10px;font-weight:bold;margin-bottom:20px;transition:all .3s}
.back-btn:hover{background:#fff;transform:translateY(-2px)}
.angel-header{background:#fff;border:4px solid #d4af37;border-radius:25px;padding:30px;text-align:center;margin-bottom:30px;box-shadow:0 10px 40px rgba(0,0,0,.2)}
.angel-name{font-size:2.5em;color:#4a90e2;margin-bottom:10px;font-weight:bold}
.angel-info{font-size:1.2em;color:#666;margin:5px 0}
.plans-title{text-align:center;font-size:2.5em;color:#fff;text-shadow:2px 2px 4px rgba(0,0,0,.3);margin:40px 0 30px}
.plans-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:25px;margin-bottom:40px}
.plan-card{background:#fff;border-radius:20px;padding:30px;box-shadow:0 10px 30px rgba(0,0,0,.2);transition:transform .3s}
.plan-card:hover{transform:translateY(-5px)}
.plan-header{text-align:center;margin-bottom:20px}
.plan-title{font-size:1.8em;font-weight:bold;margin-bottom:10px}
.plan-price{font-size:2em;font-weight:bold;margin:15px 0;padding:15px;border-radius:10px}
.free-price{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff}
.light-price{background:linear-gradient(135deg,#4facfe,#00f2fe);color:#fff}
.full-price{background:linear-gradient(135deg,#fa709a,#fee140);color:#fff}
.platinum-price{background:linear-gradient(135deg,#ffeaa7,#fdcb6e);color:#333}
.diamond-price{background:linear-gradient(135deg,#a29bfe,#6c5ce7);color:#fff}
.plan-description{font-size:.95em;color:#666;margin-bottom:20px;line-height:1.6;font-style:italic}
.features-list{list-style:none;margin:20px 0}
.features-list li{padding:10px 0;border-bottom:1px solid #eee;font-size:.95em}
.features-list li:last-child{border-bottom:none}
.buy-btn{display:block;width:100%;padding:15px;margin-top:20px;background:linear-gradient(135deg,#ff8a00,#da1b60);color:#fff;text-align:center;text-decoration:none;border-radius:12px;font-size:1.1em;font-weight:bold;transition:all .3s;border:none;cursor:pointer}
.buy-btn:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(218,27,96,.4)}
.ritual-box{background:#f9f9f9;padding:20px;border-radius:10px;margin:15px 0;border-left:4px solid #4a90e2}
.ritual-box h4{color:#4a90e2;margin-bottom:10px}
.ritual-steps{list-style:none}
.ritual-steps li{padding:8px 0;font-size:.9em}
.activation-box{background:linear-gradient(135deg,#fff9e6,#ffe6cc);padding:20px;border-radius:10px;margin:15px 0;border:2px solid #d4af37}
.activation-box h4{color:#d4af37;margin-bottom:10px}
.special-badge{display:inline-block;background:#e74c3c;color:#fff;padding:5px 15px;border-radius:20px;font-size:.85em;margin:10px 0}
@media(max-width:768px){.plans-grid{grid-template-columns:1fr}}
</style>
</head>
