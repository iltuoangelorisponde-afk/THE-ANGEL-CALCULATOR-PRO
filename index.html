<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Angel Calculator</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Georgia,serif;background:linear-gradient(135deg,#b4c8e6,#e6d2be);min-height:100vh;padding:20px}
.container{max-width:700px;margin:40px auto 60px}
.header{text-align:center;margin-bottom:40px}
.main-title{font-size:3em;color:#fff;text-shadow:3px 3px 6px rgba(0,0,0,.3);margin-bottom:10px;letter-spacing:2px}
.subtitle{font-size:1.3em;color:#fff;text-shadow:2px 2px 4px rgba(0,0,0,.3);font-style:italic}
.form-box{background:linear-gradient(135deg,rgba(255,245,200,.98),rgba(255,235,180,.98));border:4px solid #d4af37;border-radius:25px;padding:35px;box-shadow:0 20px 60px rgba(0,0,0,.3)}
.form-title{text-align:center;font-size:1.8em;color:#4a90e2;text-shadow:2px 2px 4px rgba(255,255,255,.7);margin-bottom:25px}
.form-group{margin-bottom:20px}
label{display:block;margin-bottom:8px;color:#000;font-weight:bold;font-size:1.05em}
.required{color:#e74c3c}
input,select{width:100%;padding:12px;border:2px solid #d4af37;border-radius:8px;font-size:1em;background:rgba(255,255,255,.95);font-family:Georgia,serif}
input:focus,select:focus{outline:none;border-color:#4a90e2;box-shadow:0 0 10px rgba(74,144,226,.3)}
.date-group{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.phone-group{display:grid;grid-template-columns:110px 1fr;gap:10px}
.checkbox-label{display:flex;align-items:start;gap:10px;font-size:.9em;margin-bottom:8px;cursor:pointer}
.checkbox-label input{width:18px;height:18px;margin-top:2px}
.submit-btn{width:100%;padding:18px;background:linear-gradient(135deg,#ff8a00,#da1b60);color:#fff;border:none;border-radius:12px;font-size:1.3em;font-weight:bold;cursor:pointer;text-transform:uppercase;letter-spacing:2px;box-shadow:0 8px 25px rgba(218,27,96,.4);transition:all .3s;margin-top:10px}
.submit-btn:hover{transform:translateY(-2px);box-shadow:0 12px 35px rgba(218,27,96,.6)}
.consulenze{margin-top:40px;text-align:center;background:rgba(255,255,255,.9);border:3px solid #d4af37;border-radius:20px;padding:30px}
.consulenze h2{font-size:1.8em;color:#4a90e2;margin-bottom:15px}
.consulenze p{font-size:1.1em;color:#666;margin-bottom:20px}
.consulenze a{display:inline-block;padding:18px 40px;background:linear-gradient(135deg,#ff8a00,#da1b60);color:#fff;text-decoration:none;border-radius:12px;font-size:1.2em;font-weight:bold;text-transform:uppercase;letter-spacing:2px;box-shadow:0 8px 25px rgba(218,27,96,.4);transition:all .3s}
.consulenze a:hover{transform:translateY(-2px);box-shadow:0 12px 35px rgba(218,27,96,.6)}
@media(max-width:600px){.main-title{font-size:2em}.date-group,.phone-group{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1 class="main-title">âœ¨ ANGEL CALCULATOR âœ¨</h1>
<p class="subtitle">âœ¨ Scopri il Tuo Angelo Custode âœ¨</p>
</div>
<div class="form-box">
<h2 class="form-title">Compila il Form Angelico</h2>
<form id="f">
<div class="form-group">
<label><span class="required">*</span> Nome</label>
<input type="text" name="nome" id="nome" required placeholder="Inserisci il tuo nome">
</div>
<div class="form-group">
<label><span class="required">*</span> Cognome</label>
<input type="text" name="cognome" id="cognome" required placeholder="Inserisci il tuo cognome">
</div>
<div class="form-group">
<label><span class="required">*</span> Data di nascita</label>
<div class="date-group">
<select name="giorno" id="giorno" required><option value="">Giorno</option></select>
<select name="mese" id="mese" required>
<option value="">Mese</option>
<option value="Gen">Gennaio</option><option value="Feb">Febbraio</option>
<option value="Mar">Marzo</option><option value="Apr">Aprile</option>
<option value="Mag">Maggio</option><option value="Giu">Giugno</option>
<option value="Lug">Luglio</option><option value="Ago">Agosto</option>
<option value="Set">Settembre</option><option value="Ott">Ottobre</option>
<option value="Nov">Novembre</option><option value="Dic">Dicembre</option>
</select>
</div>
</div>
<div class="form-group">
<label>Email (opzionale)</label>
<input type="email" name="email" id="email" placeholder="Inserisci la tua email">
</div>
<div class="form-group">
<label>Telefono (opzionale)</label>
<div class="phone-group">
<input type="text" name="prefix" id="prefix" value="+39" placeholder="+39">
<input type="tel" name="phone" id="phone" placeholder="Inserisci il tuo numero">
</div>
</div>
<div class="form-group">
<label class="checkbox-label">
<input type="checkbox" id="privacy">
<span>Accetto il trattamento dei dati personali e dichiaro di aver letto l'<a href="#" style="color:#4a90e2;text-decoration:underline">informativa sulla privacy</a></span>
</label>
</div>
<button type="button" class="submit-btn" onclick="calcolaAngelo()">âœ¨ CALCOLA IL MIO ANGELO âœ¨</button>
</form>
</div>
<div class="consulenze">
<h2>ðŸ’« Consulenze Angeliche ðŸ’«</h2>
<p>Desideri conoscere tutte le Consulenze Angeliche?</p>
<p style="font-weight:bold;color:#4a90e2;margin-top:10px;font-size:1.15em">E VAI SULLA SEZIONE CONSULENZE DEL SITO!</p>
<a href="https://iltuoangelo.it" target="_blank">âœ¨ LE CONSULENZE ANGELICHE âœ¨</a>
</div>
</div>
<script>
// Popola i giorni
for(let i=1;i<=31;i++){
const o=document.createElement('option');
o.value=String(i).padStart(2,'0');
o.textContent=i;
document.getElementById('giorno').appendChild(o);
}

function calcolaAngelo() {
  console.log('Funzione chiamata!');
  
  let nome = document.getElementById('nome').value.trim();
  let cognome = document.getElementById('cognome').value.trim();
  let giorno = document.getElementById('giorno').value;
  let mese = document.getElementById('mese').value;
  
  console.log('Dati:', nome, cognome, giorno, mese);
  
  if (!nome || !cognome) {
    alert('Inserisci nome e cognome');
    return;
  }
  if (!giorno || !mese) {
    alert('Seleziona data completa giorno e mese');
    return;
  }
  
  const url = 'risultato.html?nome=' + encodeURIComponent(nome) + '&cognome=' + encodeURIComponent(cognome) + '&giorno=' + encodeURIComponent(giorno) + '&mese=' + encodeURIComponent(mese);
  console.log('Redirect a:', url);
  
  window.location.href = url;
}
</script>
</body>
</html>
