<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Angel Calculator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Georgia,serif;background:linear-gradient(135deg,#b4c8e6,#e6d2be);min-height:100vh;padding:20px}
.container{max-width:700px;margin:40px auto 60px}
.header{text-align:center;margin-bottom:40px}
.main-title{font-size:3em;color:#fff;text-shadow:3px 3px 6px rgba(0,0,0,.3);margin-bottom:10px;letter-spacing:2px}
.subtitle{font-size:1.3em;color:#fff;text-shadow:2px 2px 4px rgba(0,0,0,.3);font-style:italic}
.form-box{background:linear-gradient(135deg,rgba(255,245,200,.98),rgba(255,235,180,.98));border:4px solid #d4af37;border-radius:25px;padding:35px;box-shadow:0 20px 60px rgba(0,0,0,.3)}
.form-title{text-align:center;font-size:1.8em;color:#4a90e2;text-shadow:2px 2px 4px rgba(255,255,255,.7);margin-bottom:25px}
.form-group{margin-bottom:20px}
label{display:block;margin-bottom:8px;color:#000;font-weight:bold;font-size:1.05em}
.required{color:#e74c3c}
input,select{width:100%;padding:12px;border:2px solid #d4af37;border-radius:8px;font-size:1em;background:rgba(255,255,255,.95);font-family:Georgia,serif}
input:focus,select:focus{outline:none;border-color:#4a90e2;box-shadow:0 0 10px rgba(74,144,226,.3)}
.date-group{display:grid;grid-template-columns:1fr 1fr 90px;gap:10px}
.phone-group{display:grid;grid-template-columns:110px 1fr;gap:10px}
.checkbox-label{display:flex;align-items:start;gap:10px;font-size:.9em;margin-bottom:8px;cursor:pointer}
.checkbox-label input{width:18px;height:18px;margin-top:2px}
.submit-btn{width:100%;padding:18px;background:linear-gradient(135deg,#ff8a00,#da1b60);color:#fff;border:none;border-radius:12px;font-size:1.3em;font-weight:bold;cursor:pointer;text-transform:uppercase;letter-spacing:2px;box-shadow:0 8px 25px rgba(218,27,96,.4);transition:all .3s;margin-top:10px}
.submit-btn:hover{transform:translateY(-2px);box-shadow:0 12px 35px rgba(218,27,96,.6)}
.consulenze{margin-top:40px;text-align:center;background:rgba(255,255,255,.9);border:3px solid #d4af37;border-radius:20px;padding:30px}
.consulenze h2{font-size:1.8em;color:#4a90e2;margin-bottom:15px}
.consulenze p{font-size:1.1em;color:#666;margin-bottom:20px}
.consulenze a{display:inline-block;padding:18px 40px;background:linear-gradient(135deg,#ff8a00,#da1b60);color:#fff;text-decoration:none;border-radius:12px;font-size:1.2em;font-weight:bold;text-transform:uppercase;letter-spacing:2px;box-shadow:0 8px 25px rgba(218,27,96,.4);transition:all .3s}
.consulenze a:hover{transform:translateY(-2px);box-shadow:0 12px 35px rgba(218,27,96,.6)}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.85);z-index:9999;padding:20px;overflow-y:auto}
.modal.show{display:block}
.modal-content{background:#fff;border-radius:20px;padding:35px;max-width:750px;margin:50px auto;position:relative}
.close{position:absolute;top:15px;right:20px;font-size:2em;cursor:pointer;color:#999}
.close:hover{color:#333}
.result-header{text-align:center;margin-bottom:25px;padding-bottom:20px;border-bottom:3px solid #d4af37}
.angel-name{font-size:2.3em;color:#4a90e2;margin-bottom:8px;font-weight:bold}
.angel-number{font-size:1.2em;color:#d4af37}
.msg{background:linear-gradient(135deg,#fff9e6,#ffe6cc);border-left:4px solid #d4af37;padding:20px;margin:20px 0;border-radius:10px}
.msg h3{color:#4a90e2;margin-bottom:10px}
.msg p{font-size:1.05em;line-height:1.7;color:#555;font-style:italic}
.details{background:#f9f9f9;padding:20px;border-radius:10px;margin:20px 0}
.details h3{color:#4a90e2;margin-bottom:12px}
.pdf-btn{width:100%;padding:15px;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;border:none;border-radius:10px;font-size:1.1em;font-weight:bold;cursor:pointer;margin-top:20px}
.pdf-btn:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(118,75,162,.4)}
@media(max-width:600px){.main-title{font-size:2em}.date-group,.phone-group{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1 class="main-title">✨ ANGEL CALCULATOR ✨</h1>
<p class="subtitle">✨ Scopri il Tuo Angelo Custode ✨</p>
</div>
<div class="form-box">
<h2 class="form-title">Compila il Form Angelico</h2>
<form id="f">
<div class="form-group">
<label><span class="required">*</span> Nome</label>
<input type="text" id="nome" required placeholder="Inserisci il tuo nome">
</div>
<div class="form-group">
<label><span class="required">*</span> Cognome</label>
<input type="text" id="cognome" required placeholder="Inserisci il tuo cognome">
</div>
<div class="form-group">
<label><span class="required">*</span> Data di nascita</label>
<div class="date-group">
<select id="giorno" required><option value="">Giorno</option></select>
<select id="mese" required>
<option value="">Mese</option>
<option value="Gen">Gennaio</option><option value="Feb">Febbraio</option>
<option value="Mar">Marzo</option><option value="Apr">Aprile</option>
<option value="Mag">Maggio</option><option value="Giu">Giugno</option>
<option value="Lug">Luglio</option><option value="Ago">Agosto</option>
<option value="Set">Settembre</option><option value="Ott">Ottobre</option>
<option value="Nov">Novembre</option><option value="Dic">Dicembre</option>
</select>
<input type="number" id="anno" placeholder="Anno" min="1900" max="2025" required>
</div>
</div>
<div class="form-group">
<label><span class="required">*</span> Email</label>
<input type="email" id="email" required placeholder="tuaemail@esempio.com">
</div>
<div class="form-group">
<label>Cellulare</label>
<div class="phone-group">
<select id="prefisso">
<option value="+39">IT +39</option>
<option value="+44">UK +44</option>
<option value="+33">FR +33</option>
</select>
<input type="tel" id="cellulare" placeholder="Numero">
</div>
</div>
<div class="form-group">
<label class="checkbox-label">
<input type="checkbox" id="promo">
<span>Autorizzo ricevere offerte promozionali sugli Angeli</span>
</label>
<label class="checkbox-label">
<input type="checkbox" id="privacy" required>
<span><span class="required">*</span> Accetto Privacy Policy e Termini</span>
</label>
</div>
<button type="submit" class="submit-btn">✨ CALCOLA IL MIO ANGELO ✨</button>
</form>
</div>
<div class="consulenze">
<h2>✨ Scopri Tutte le Consulenze ✨</h2>
<p>Per informazioni su tutte le altre Consulenze Angeliche:</p>
<a href="https://iltuoangelo.it" target="_blank">✨ LE CONSULENZE ANGELICHE ✨</a>
</div>
</div>
<div id="modal" class="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">&times;</span>
<div id="result"></div>
</div>
</div>

ergie Urano - Mercurio. Agisce dall'interiorità dei suoi protetti; orienta il loro intelletto verso la Scienza e verso la Spiritualità. La persona deve evitare di criticare, di ironizzare, per far sgo"},"16":{"name":"HEKAMIAH","content":"Appartiene al coro dei\nCHERUBINI\nE' attribuito ai nati\ndal 6 al 10 Giugno\nElemento\nARIA\nDomicilio zodiacale\ndal 16° al 20° del Gemelli\nTramite l'invocazione è possibile ottenere:\npiena riuscita in virtù di un comportamento improntato ad onestà e rettitudine. Quest'Angelo veglia sui Grandi di Questo Mondo.\nL'ottavo CHERUBINO controlla le energie Urano - Luna. Quest'Angelo imprime il suo sigillo sulle immagini che vediamo intorno a noi (come gli Arcangeli). Quando l'Amore dell'Angelo Custode è pro"},"17":{"name":"LAUVIAH","content":"Appartiene al coro dei\nTroni\nE' attribuito ai nati\ndal 11 al 15 Giugno\nElemento\nARIA\nDomicilio zodiacale\ndal 21° al 25° del Gemelli\nTramite l'invocazione è possibile ottenere:\nl'accesso agli studi superiori, nonché alla ricerca e alle scoperte in campo scientifico, come pure l'inclinazione verso le arti (con particolare riferimento alla musica)\nE' il secondo Angelo Custode portatore di questo Santo Nome. Il primo Angelo Custode del Coro dei Troni di Saturno porta lo stesso nome del suo Fratello,"},"18":{"name":"CALIEL","content":"Appartiene al coro dei\nTroni\nE' attribuito ai nati\ndal 16 al 21 Giugno\nElemento\nARIA\nDomicilio zodiacale\ndal 26° al 30° del Gemelli\nTramite l'invocazione è possibile ottenere:\nintelligenza pratica, memoria pronta e vivace, giustizia e successo nella Magistratura.\nIl secondo Angelo - Trono amministra le energie di Saturno. E' il rivelatore della Verità e grazie ai suoi protetti la Verità potrà apparire, ossia, sarà messa in scena, mostrata in modo incontestabile. La Verità sempre fonte di elevazi"},"19":{"name":"LEUVIAH","content":"Appartiene al coro dei\nTroni\nE' attribuito ai nati\ndal 22 al 26 Giugno\nElemento\nACQUA\nDomicilio zodiacale\ndal 1° al 5° del Cancro\nTramite l'invocazione è possibile ottenere:\nil sottile intuito che consente di captare il significato dell'esistenza, e il modo di riuscire nella stessa.\nIl terzo Angelo Custode del Coro dei Troni rappresenta la parte di energie di SATURNO legata a GIOVE. Bisogna sapere che fù HESEDIEL-GIOVE a trasformare il mondo (ereditato da BINAEL-SATURNO), in quel lussureggiante "},"20":{"name":"PAHALIAH","content":"Appartiene al coro dei\nTroni\nE' attribuito ai nati\ndal 27 Giugno al 1 Luglio\nElemento\nAcqua\nDomicilio zodiacale\ndal 6° al 10° del Cancro\nTramite l'invocazione è possibile ottenere:\nfacoltà di approfondimento dei problemi di ordine spirituale, nonché riuscita nelle molteplici carriere ecclesiastiche.\nPAHALIAH dispensa le energie marziane di BINAEL - SATURNO ed è preposto a ristabilire nel Mondo la Legge Cosmica. La lotta contro i nemici dell'Ordine Universale sarà il campo in cui quest'Angelo Cus"},"21":{"name":"NELCHAEL","content":"Appartiene al coro dei\nTroni\nE' attribuito ai nati\ndal 2 al 6 Luglio\nElemento\nAcqua\nDomicilio zodiacale\ndal 11° al 15° del Cancro\nTramite l'invocazione è possibile ottenere:\nfacoltà di approfondimento e comprensione nell'ambito dell'astronomia, dell'astrologia, della matematica e delle scienze astratte.\nQuest'Angelo Custode rappresenta le energie solari di cui dispone BINAEL - SATURNO. Il Sole rappresenta la coscienza, dunque, questo custode entra nella coscienza dell'individuo per impregnarla d"},"22":{"name":"YEIAYEL","content":"Appartiene al coro dei\nTroni\nE' attribuito ai nati\ndal 7 all'11 Luglio\nElemento\nAcqua\nDomicilio zodiacale\ndal 16° al 20° del Cancro\nTramite l'invocazione è possibile ottenere:\nfortuna e celebrità, ottimi risultati nel campo del commercio, e in seno alle associazioni filantropiche.\nQuest'Angelo Custode governa le energie venusiane BINAEL - SATURNO. Ha il potere di accordare il senso delle proporzioni; del Bene e del Male nei rapporti sociali. Incoraggia l'arte e la bontà. Di tutti gli Angeli - Tr"},"23":{"name":"MELAHEL","content":"Appartiene al coro dei\nTroni\nE' attribuito ai nati\ndal 12 al 16 Luglio\nElemento\nAcqua\nDomicilio zodiacale\ndal 21° al 25° del Cancro\nTramite l'invocazione è possibile ottenere:\ndisponibilità d'acqua laddove questa sia necessaria, nonché riuscita nelle iniziative ad alto rischio.\nAngelo - Trono, Custode che amministra le energie di SATURNO e MERCURIO. Egli fa penetrare la Legge nell'intelletto, in modo che l'individuo possa Comprendere ogni cosa. La sua ragione gli indica la condotta da seguire (q"},"24":{"name":"HAHEUIAH","content":"Appartiene al coro dei\nTroni\nE' attribuito ai nati\ndal 17 al 22 Luglio\nElemento\nAcqua\nDomicilio zodiacale\ndal 26° al 30° del Cancro\nTramite l'invocazione è possibile ottenere:\nprotezione dai furti, dagli animali nocivi, come pure da tutte le situazioni pericolose e penose.\nNel Coro dei Troni, questo è l'Angelo Custode che si trova più in basso, ossia più vicino al nostro mondo materiale. Governa le energie SATURNO - LUNA. Nelle energie Lunari, BINAEL - SATURNO, si mostra nel suo aspetto materno "},"25":{"name":"NITHAIAH","content":"Appartiene al coro dei\nDominazioni\nE' attribuito ai nati\ndal 23 al 27 Luglio\nElemento\nDomicilio zodiacale\ndal 1° al 5° del Leone\nTramite l'invocazione è possibile ottenere:\nsaggezza ed erudizione (e, in aggiunta, ogni altra eventuale facoltà).\nIl primo Angelo Custode al servizio di HESEDIEL - GIOVE rappresenta il volto Uraniano dell'Arcangelo; controlla le stesse energie dispensate da LAUVIAH - 11, ma in senso contrario. LAUVIAH - 11 infondeva amore uraniano nella ricchezza gioviana per attuare "},"26":{"name":"HAAIAH","content":"Appartiene al coro dei\nDominazioni\nE' attribuito ai nati\ndal 28 Luglio al 1 Agosto\nElemento\nFuoco\nDomicilio zodiacale\ndal 6° al 10° del Leone\nTramite l'invocazione è possibile ottenere:\nriuscita in politica, diplomazia, magistratura, nonché nell'ambito delle attività di polizia e dello spionaggio.\nNel Testo Tradizionale è scritto che questo Custode rende i giudici bendisposti verso la nostra causa e ci fa vincere il processo. Tale affermazione va interpretata in senso filosofico. Tutti noi abbia"},"27":{"name":"YERATEL","content":"Appartiene al coro dei\nDominazioni\nE' attribuito ai nati\ndal 2 al 6 Agosto\nElemento\nFuoco\nDomicilio zodiacale\ndal 11° al 15° del Leone\nTramite l'invocazione è possibile ottenere:\nsuccesso in campo letterario, vincita in procedimenti giudiziari, rapporti sereni e pacifici con i propri vicini e con la gente in generale.\nQuest'Angelo Custode - Dominazione esprime efficacemente i doni e i poteri del suo Centro. In Lui risplendono i poteri creatori dei Serafini, l'amore - saggezza dei Cherubini, la c"},"28":{"name":"SEHEIAH","content":"Appartiene al coro dei\nDominazioni\nE' attribuito ai nati\ndal 7 al 12 Agosto\nElemento\nDomicilio zodiacale\ndal 16° al 20° del Leone\nTramite l'invocazione è possibile ottenere:\nsalute, longevità, ottima forma, tutela dagli infortuni.\nQuest'Angelo Custode governa determinate forze di MARTE e il Testo Tradizionale dice che protegge dagli incendi, dalle cadute, dalle rovine, dalle malattie, in breve, da tutte le sventure legate alle energie di MARTE - CAMEL, il quale dona la Saggezza a partire dalle e"},"29":{"name":"REIYEL","content":"Appartiene al coro dei\nDominazioni\nE' attribuito ai nati\ndal 13 al 17 Agosto\nElemento\nFuoco\nDomicilio zodiacale\ndal 21° al 25° del Leone\nTramite l'invocazione è possibile ottenere:\nliberazione da eventuali stati di costrizione e da oppositori (visibili e invisibili), riuscita nella carriera religiosa e in tutto ciò che presenta attinenza con la vita spirituale.\nQuest'Angelo è il volto (l'aspetto) solare di HESEDIEL - GIOVE. Il Testo Tradizionale dice che ha il dominio sul sentimento religioso e "},"30":{"name":"OMAEL","content":"Appartiene al coro dei\nDominazioni\nE' attribuito ai nati\ndal 18 al 22 Agosto\nElemento\nFuoco\nDomicilio zodiacale\ndal 26° al 30° del Leone\nTramite l'invocazione è possibile ottenere:\ndominio sul mondo animale, (riproduzione, allevamento), successo in campo medico, chimico, farmaceutico, chirurgico.\nE' l'Angelo che amministra le energie venusiane di HESEDIEL - GIOVE, per concedere al nostro mondo la fecondità, la pienezza, la Vita Superiore. E' portatore di elevata felicità, ricchezze materiali, vi"},"31":{"name":"LECABEL","content":"Appartiene al coro dei\nDominazioni\nE' attribuito ai nati\ndal 23 al 28 Agosto\nElemento\nTerra\nDomicilio zodiacale\ndal 1° al 5° della Vergine\nTramite l'invocazione è possibile ottenere:\nsuccesso in campo agricolo, astronomico, geografico e matematico\nAngelo mercuriano al servizio di HESEDIEL - GIOVE. LECABEL dona il Talento; nel Testo Tradizionale è scritto che egli accorda ai suoi protetti il talento per riuscire e fare Fortuna. Inoltre, genererà scienziati (Mercurio) che avranno idee geniali e ut"},"32":{"name":"VASARIAH","content":"Appartiene al coro dei\nDominazioni\nE' attribuito ai nati\ndal 29 Agosto al 2 Settembre\nElemento\nTerra\nDomicilio zodiacale\ndal 6° al 10° della Vergine\nTramite l'invocazione è possibile ottenere:\nbuona memoria, espressione seducente, successo nel campo della Magistratura, benevolenza da parte dei Giudici\nAngelo Custode legato alle potenze lunari.\nAgisce al livello vibratorio più basso, più pietrificato, del Coro delle Dominazioni.\nPer questa sua natura, egli è colui che manifesta la sua influenza c"},"33":{"name":"YEHUIAH","content":"Appartiene al coro dei\nPotestà\nE' attribuito ai nati\ndal 3 al 7 Settembre\nElemento\nTerra\nDomicilio zodiacale\ndal 11° al 15° della Vergine\nTramite l'invocazione è possibile ottenere:\nconoscenza dell'occulto, riuscita nel campo della polizia e dei servizi segreti\nRappresenta l'energia uraniana del Coro marziano degli Angeli - Podestà. Possiamo dire che la forza muscolare di Marte sarà sempre concessa in abbondanza a questi nativi, per realizzare opere orientate a scopi superiori, per progredire mo"},"34":{"name":"LEHAHIAH","content":"Appartiene al coro dei\nPotestà\nE' attribuito ai nati\ndal 8 al 12 Settembre\nElemento\nTerra\nDomicilio zodiacale\ndal 16° al 20° della Vergine\nTramite l'invocazione è possibile ottenere:\nfacoltà di placare ogni sorta di violenza, fortuna nell'esito delle proprie iniziative, fervore nella Preghiera.\nAngelo - Podestà saturnino: concede i suoi doni e i suoi poteri affinché l'individuo non serva una causa superiore, esterna a lui; serba fedeltà ad un importante personaggio, per servirlo con devozione, r"},"35":{"name":"CHAVAQUIAH","content":"Appartiene al coro dei\nPotestà\nE' attribuito ai nati\ndal 13 al 17 Settembre\nElemento\nTerra\nDomicilio zodiacale\ndal 21° al 25° della Vergine\nTramite l'invocazione è possibile ottenere:\nperdono altrui, ottenimento di lasciti ereditari, gioia di vivere in pace ed in armonia con tutti.\nAngelo gioviano che ci incita ad agire in vista di un ritorno al mitico Eden che siamo stati costretti a lasciare. I suoi protetti potranno riconciliarsi con i Principi Eterni e la sua influenza si manifesterà nella v"},"36":{"name":"MENADEL","content":"Appartiene al coro dei\nPotestà\nE' attribuito ai nati\ndal 18 al 23 Settembre\nElemento\nTerra\nDomicilio zodiacale\ndal 26° al 30° della Vergine\nTramite l'invocazione è possibile ottenere:\nlavoro sicuro, liberazione dalla prigionia, dall'oppressione, dalle accuse.\nAngelo marziano al servizio dell'Arcangelo marziano CAMAEL. Il Testo Tradizionale tramanda che MENADEL libera i prigionieri e illumina gli esseri che si sono allontanati. Si tratta, beninteso della liberazione di quei suoi protetti che sono"},"37":{"name":"ANIEL","content":"Appartiene al coro dei\nPotestà\nE' attribuito ai nati\ndal 24 al 28 Settembre\nElemento\nAria\nDomicilio zodiacale\ndal 1° al 5° della Bilancia\nTramite l'invocazione è possibile ottenere:\nil sapere (ovvero la facoltà di diventare un pensatore o uno scienziato illustre), il senso artistico e la capacità di trionfare sulle controparti.\nE'l'Angelo - Sole, del Coro marziano delle Potestà. Rafforza la Volontà dei suoi protetti, rappresentata dal Sole. Essi saranno determinati, volitivi, ma anche con una vi"},"38":{"name":"HAAMIAH","content":"Appartiene al coro dei\nPotestà\nE' attribuito ai nati\ndal 29 Settembre al 3 Ottobre\nElemento\nAria\nDomicilio zodiacale\ndal 6° al 10° della Bilancia\nTramite l'invocazione è possibile ottenere:\ntutte le ricchezze possibili e immaginabili, dal Cielo e dalla Terra, e del pari Saggezza e Verità concernenti la Divinità.\nE' un Angelo che amministra le energie venusiane nel Coro marziano delle Potestà. Il suo protetto potrà trovare nella vita quotidiana, il suo complemento sentimentale e vivrà una storia "},"39":{"name":"REHAEL","content":"Appartiene al coro dei\nPotestà\nE' attribuito ai nati\ndal 4 al 8 Ottobre\nElemento\nAria\nDomicilio zodiacale\ndal 11° al 15° della Bilancia\nTramite l'invocazione è possibile ottenere:\nlongevità felice, salute, guarigione, amore, comprensione tra genitori e figli.\nQuest'Angelo (insieme alle sue legioni) ha aperto Lui stesso il Sentiero attraverso il quale viene gettato nell'Abisso tutto ciò che non è conforme al Pensiero Divino. Funzione di REHAEL (e delle sue legioni) è quella di salvare quel che pu"},"40":{"name":"YEZALEL","content":"Appartiene al coro dei\nPotestà\nE' attribuito ai nati\ndal 9 al 13 Ottobre\nElemento\nAria\nDomicilio zodiacale\ndal 16° al 20° della Bilancia\nTramite l'invocazione è possibile ottenere:\nfelice esito in campo editoriale e tipografico, consolazione, amore, liberazione dalle avversità.\nE' l'Angelo lunare del suo Coro. Fa penetrare l'energia marziana del suo Arcangelo all'interno dell'energia lunare, per liberare i prigionieri che sono in essa; in effetti, l'energia lunare è costituita dalle altre energi"},"41":{"name":"HAHAHEL","content":"Appartiene al coro delle\nVirtù Solari\nE' attribuito ai nati\ndal 14 al 18 di Ottobre\nElemento\nAria\nDomicilio zodiacale\ndal 21° al 25° della Bilancia.\nTramite l'invocazione è possibile ottenere:\ngrande energia, longanimità, vocazione spirituale, successo nella carriera ecclesiastica..\nCustode che governa le energie solari e uraniane. La coscienza della persona (la sua energia di tipo solare) capterà la SAGGEZZA – AMORE inculcata da Urano. Si può dire che questo Custode spingerà la persona verso ci"},"42":{"name":"MIKAEL","content":"Appartiene al coro dei\nVirtù Solari\nE' attribuito ai nati\ndal 19 al 23 Ottobre\nElemento\nAria\nDomicilio zodiacale\ndal 26° al 30° della Bilancia\nTramite l'invocazione è possibile ottenere:\nriuscita in campo politico, e nella carriera diplomatica, viaggi utili.\nRappresenta l'energia di Saturno entro il Coro solare delle Virtù; con il suo aiuto, l'Uomo può comprendere le Leggi del Mondo e far parte dell'Ordine Cosmico; inoltre, aiuta i suoi protetti a porre la loro coscienza al servizio dei progetti"},"43":{"name":"VEULIAH","content":"Appartiene al coro dei\nVirtù Solari\nE' attribuito ai nati\ndal 24 al 28 Ottobre\nElemento\nAcqua\nDomicilio zodiacale\ndal 1° al 5° dello Scorpione\nTramite l'invocazione è possibile ottenere:\nliberazione dalle contrarietà, successo nella carriera militare e nelle attività pericolose.\nNel Testo Tradizionale è scritto che quest'Angelo presiede alla Pace Universale e la concede ai suoi protetti. Si può affermare che con l'aiuto di quest'Angelo, la persona potrà liberarsi da ciò che la lega alla sua natu"},"44":{"name":"YELAHIAH","content":"Appartiene al coro dei\nVirtù Solari\nE' attribuito ai nati\ndal 29 Ottobre al 2 Novembre\nElemento\nAcqua\nDomicilio zodiacale\ndal 6° al 10° dello Scorpione\nTramite l'invocazione è possibile ottenere:\nsuccesso nei lavori utili, protezione delle persone e dei beni, ardimento, fama e gloria.\nQuest’Angelo Custode introduce, nel Coro delle Virtù, l’energia marziana, porta i suoi protetti alla Vittoria in ogni tipo di lotta: è la Giovanna d’Arco degli Angeli.\nIl Testo Tradizionale dice che la persona può "},"45":{"name":"SEHALIAH","content":"Appartiene al coro dei\nVirtù Solari\nE' attribuito ai nati\ndal 3 al 7 Novembre\nElemento\nAcqua\nDomicilio zodiacale\ndall’11° al 15° dello Scorpione\nTramite l'invocazione è possibile ottenere:\nsuccesso nelle attività agricole e nella gestione delle acque e delle foreste.\nAngelo Custode autenticamente Solare. Come l’energia solare purifica e vitalizza ogni cosa, così  SEHALIAH dona salute e lunga vita a tutti i suoi protetti. Se la persona è nata in una famiglia povera si arricchirà, se è malata l’An"},"46":{"name":"ARIEL","content":"Appartiene al coro dei\nVirtù Solari\nE' attribuito ai nati\ndall'8 al 12 Novembre\nElemento\nAcqua\nDomicilio zodiacale\ndal 16° al 20° dello Scorpione\nTramite l'invocazione è possibile ottenere:\nil conseguimento di scoperte clamorose (riguardanti soprattutto la Natura), e parimenti coraggio, carattere pragmatico e deciso, pensieri proficui e di elevato sentire.\nAngelo dispensatore di energie venusiane e solari. Secondo la Tradizione, lo si invoca per vedere in anticipo il futuro. Viene chiamato \"DIO "},"47":{"name":"ASALIAH","content":"Appartiene al coro dei\nVirtù Solari\nE' attribuito ai nati\ndal 13 al 17 Novembre\nElemento\nAcqua\nDomicilio zodiacale\ndal 21° al 25° dello Scorpione\nTramite l'invocazione è possibile ottenere:\ngiudizi positivi, carattere affabile, inclinazione per lo studio e per la Conoscenza.\nAngelo mercuriano del Sole, definito dalla Tradizione Angelo di Giustizia e di Verità; cosa pienamente esatta (la Verità è l'energia Solare e la Giustizia è l'energia di Mercurio) in concreto, la persona può svolgere con suc"},"48":{"name":"MIHAEL","content":"Appartiene al coro dei\nVirtù Solari\nE' attribuito ai nati\ndal 18 al 22 Novembre\nElemento\nAcqua\nDomicilio zodiacale\ndal 26° al 30° dello Scorpione\nTramite l'invocazione è possibile ottenere:\namore coniugale, intuito, premonizioni fondate, fecondità (relativa alla prole e alle opere dell'ingegno), piacevoli evasioni.\nAngelo che governa le energie lunari nell'ambito del Coro Solare; orienta la vita matrimoniale e di coppia; è l'agente fecondatore per eccellenza; può risolvere i casi di sterilità ( "},"49":{"name":"VEHUEL","content":"Appartiene al coro dei\nPrincipati\nE' attribuito ai nati\ndal 23 al 27 Novembre\nElemento\nFuoco\nDomicilio zodiacale\ndal 1° al 5° del Sagittario\nTramite l'invocazione è possibile ottenere:\nuna personalità acuta e sensibile, nonché la possibilità di acquistare una personalità di spicco nel campo della giurisprudenza, delle lettere o della diplomazia.\nE' l'Angelo uraniano del Coro dei Principati venusiani, il più sublime, il più esaltato, quello che riunisce in se i piaceri del Cielo e della Terra! In"},"50":{"name":"DANIEL","content":"Appartiene al coro dei\nPrincipati\nE' attribuito ai nati\ndal 28 Novembre al 2 Dicembre\nElemento\nFuoco\nDomicilio zodiacale\ndal 6° al 10° del Sagittario\nTramite l'invocazione è possibile ottenere:\neloquenza, senso degli affari, rapida carriera nella professione di Giudice, spiccata inclinazione per le lettere e la filosofia.\nDispensa le energie di Saturno e di Venere. Inocula nelle Leggi umane la bontà, la bellezza e l'armonia. E' chiamato Angelo Misericordioso: i suoi protetti sono riflessivi, buo"},"51":{"name":"HAHASIAH","content":"Appartiene al coro dei\nPrincipati\nE' attribuito ai nati\ndal 3 al 7 Dicembre\nElemento\nFuoco\nDomicilio zodiacale\ndal 11° al 15° del Sagittario\nTramite l'invocazione è possibile ottenere:\nconoscenza delle peculiarità e qualità degli animali, vegetali e minerali, e altresì successo nella carriera medica e in quella farmaceutica.\nEmanazione gioviana del Coro dei Principati (di energia venusiana). HAHASIAH è portatore principalmente di Bontà infinita! Secondo il testo tradizionale, egli fa scoprire i "},"52":{"name":"IMAMIAH","content":"Appartiene al coro dei\nPrincipati\nE' attribuito ai nati\ndall’8 al 12 Dicembre\nElemento\nFuoco\nDomicilio zodiacale\ndal 16° al 20° del Sagittario\nTramite l'invocazione è possibile ottenere:\nprotezione e liberazione dei prigionieri, carattere energico e spirito ardimentoso; gestisce le energie marziane e venusiane.\nSecondo il Testo Tradizionale, la sua funzione è quella di distruggere il potere dei nostri nemici e di suggerire ai prigionieri i mezzi per ottenere la libertà.\nTali funzioni vanno rifer"},"53":{"name":"NANAEL","content":"Appartiene al coro dei\nPrincipati\nE' attribuito ai nati\ndal 13 al 16 Dicembre\nElemento\nFuoco\nDomicilio zodiacale\ndal 21° al 25° del Sagittario\nTramite l'invocazione è possibile ottenere:\ncomprensione delle scienze astratte e dell'esoterismo, facoltà di trovare alloggio in luogo situato al riparo dal clamore del Consorzio umano.\nQuest'Angelo è l'aspetto solare delle energie venusiane del Coro dei Principati. E' l'Angelo più splendente e luminoso (insieme a VEHUEL) Secondo la tradizione, egli perm"},"54":{"name":"NITHAEL","content":"Appartiene al coro dei\nPrincipati\nE' attribuito ai nati\ndal 17 al 21 Dicembre.\nElemento\nFuoco\nDomicilio zodiacale\ndal 26° al 30° del Sagittario\nTramite l'invocazione è possibile ottenere:\nfama attraverso le proprie opere scritte, eloquenza, reputazione nel mondo scientifico, benevolenza e favori accordati dalle massime autorità dello Stato.\nSecondo la Tradizione, quest’Angelo può essere invocato per vivere a lungo e in buona salute, con l’aiuto divino.\nEgli trasmette questo aiuto in primo luogo "},"55":{"name":"MEBAHIAH","content":"Appartiene al coro dei\nPrincipati\nE' attribuito ai nati\ndal 22 al 26 Dicembre\nElemento\nTerra\nDomicilio zodiacale\ndal 1° al 5° del Capricorno.\nTramite l'invocazione è possibile ottenere:\nprolificità, conseguimenti in campi diversi, vita agiata, placida e serena.\nMEBAHIAH governa le energie di Mercurio nel Coro dei Principati che, globalmente, utilizzano quelle venusiane dell’Arcangelo HANIEL.\nLa Tradizione afferma che l’unione di queste due forze (energie) fa’ sì che MEBAHIAH sia portatore di fec"},"56":{"name":"POYEL","content":"Appartiene al coro dei\nPrincipati\nE' attribuito ai nati\ndal 27 al 31 Dicembre.\nElemento\nFuoco\nDomicilio zodiacale\ndal 6°  al  10° del Capricorno\nTramite l'invocazione è possibile ottenere:\namore, salute, ricchezza, erudizione, modestia, senso dell’umorismo.\nPOYEL è indubbiamente l’Angelo più seducente e chi lo ha come Custode è un fortunato mortale! Chi gode della sua protezione, significa che lo ha meritato, agendo bene e precedenti. Quest’Angelo (Principato di Venere) è meraviglioso perché con"},"57":{"name":"NEMAMIAH","content":"Appartiene al coro dei\nArcangeli\nE' attribuito ai nati\ndal 1 al 5 Gennaio.\nElemento\nTerra\nDomicilio zodiacale\ndall’11° al 15° del Capricorno.\nTramite l'invocazione è possibile ottenere:\ncoraggio, carattere forte, successo nella carriera militare o di polizia.\nSi può dire che quest’Angelo è l’aspetto uraniano delle energie di Mercurio. Occupa la posizione più elevata del suo Coro e, stando alla Tradizione, ci si può servire di Lui per far prosperare qualunque cosa e per liberare i prigionieri. Le"},"58":{"name":"YEIALEL","content":"Appartiene al coro dei\nArcangeli\nE' attribuito ai nati\ndal 6 al 10 Gennaio\nElemento\nTerra\nDomicilio zodiacale\ndal 16° al 20° del Capricorno\nTramite l'invocazione è possibile ottenere:\nsalute e guarigione (soprattutto per gli occhi), successo nell’industria particolarmente quella metallurgica e nell’amore fortemente ricambiato.\nQuest’Angelo governa le energie di Mercurio (per la sua appartenenza al Coro degli Angeli- Arcangeli ) e le energie di Saturno (per la sua personalità, o posizione nel Cos"},"59":{"name":"HARAHEL","content":"Appartiene al coro dei\nArcangeli\nE' attribuito ai nati\ndall’11 al 15  Gennaio.\nElemento\nTerra\nDomicilio zodiacale\ndal  21° al 25° del Capricorno.\nTramite l'invocazione è possibile ottenere:\nfecondità nei soggetti sterili (e conseguente nascita di prole), successo nelle attività borsistiche e bancarie, come pure in tutto ciò che attiene all’oro e ai preziosi.\nE’ il più produttivo degli Angeli. La fecondità che dispensa proviene dalla congiunzione delle energie di Mercurio e di Giove, che egli gov"},"60":{"name":"MITZRAEL","content":"Appartiene al coro dei\nArcangeli\nE' attribuito ai nati\ndal 16 al 20 Gennaio\nElemento\nTerra\nDomicilio zodiacale\ndal 26° al 30° del Capricorno\nTramite l'invocazione è possibile ottenere:\nsalute (soprattutto mentale), gioia di vivere, lieta longevità, liberazione dalle ansietà.\nE’ l’aspetto marziano delle energie di Mercurio, espresse globalmente dal Coro degli Angeli-Arcangeli  sotto l’autorità dell’Arcangelo MICHAEL (S. MICHELE). L’aiuto di MITZRAEL è rivolto al lavoro: lavoro intellettuale per p"},"61":{"name":"UMABEL","content":"Appartiene al coro dei\nArcangeli\nE' attribuito ai nati\ndal 21 al 25 Gennaio.\nElemento\nAria\nDomicilio zodiacale\ndal 1° al 5° dell’Acquario\nTramite l'invocazione è possibile ottenere:\namicizie sincere, viaggi, piaceri e onesti svaghi.\nE’ l’aspetto solare delle energie di Mercurio (governate dall’Arcangelo MICHAEL). Il Testo Tradizionale riporta che ci si può servire di Lui per comprendere la fisica, l’astrologia e per conoscere se stessi. Prima di agire, il protetto di UMABEL deve consultare la su"},"62":{"name":"IAHHEL","content":"Appartiene al coro dei\nArcangeli\nE' attribuito ai nati\ndal 26 al 30 Gennaio\nElemento\nAria\nDomicilio zodiacale\ndal 6° al  10° dell’Acquario.\nTramite l'invocazione è possibile ottenere:\nsaggezza, erudizione, conoscenza del valore dell’esistenza, successo nelle carriere didattiche.\nQuest’Angelo concede, al tempo stesso, la ragione e la sensazione, poiché governa le energie venusiane, oltre a quelle mercuriane  proprie del Coro a cui appartiene. I suoi protetti troveranno le chiavi del successo rifl"},"63":{"name":"ANAUEL","content":"Appartiene al coro dei\nArcangeli\nE' attribuito ai nati\ndal 31 Gennaio al 4 Febbraio\nElemento\nAria\nDomicilio zodiacale\ndall’11° al 15° dell’Acquario\nTramite l'invocazione è possibile ottenere:\nintelligenza attiva e utile, successo in banca e nel commercio.\nEcco il Messaggero degli DEI, il collaboratore più prossimo dell’Arcangelo MIKAEL (S. MICHELE), Angelo mercuriano per eccellenza, egli riceve tutti i messaggi diretti agli Angeli, li classifica per ordine d’urgenza, poi li fa circolare e distri"},"64":{"name":"MEHIEL","content":"Appartiene al coro degli\nArcangeli\nE' attribuito ai nati\ndal 5 al 9 Febbraio\nElemento\nAria\nDomicilio zodiacale\ndal 16° al  20° dell’Acquario\nTramite l'invocazione è possibile ottenere:\ngratificazione nell’ambito delle lettere e dell’insegnamento, nonché il dono di persuadere con la parola ( facilità nel pronunciare discorsi e “sermoni”)\nQuest’Angelo dispone di energie lunari diverse da quelle di Mercurio, pianeta proprio del suo Coro e del suo Arcangelo (MICHAEL); con la sua potenza lunare, MEHI"},"65":{"name":"DAMABIAH","content":"Appartiene al coro degli\nAngeli\nE' attribuito ai nati\ndal 10 al 14 Febbraio\nElemento\nAria\nDomicilio zodiacale\ndal 21° al 25° dell’Acquario\nTramite l'invocazione è possibile ottenere:\nricchezza e fortunato esito nelle attività aventi attinenza con l’Acqua (sorgenti, fiumi, mari, ecc.) oppure Sentimenti\nQuesto Angelo protegge altresì dalle malevole intenzioni di potenziali nemici. Governa le energie uraniane del suo Coro, retto dall’Arcangelo Gabriel. Nel Testo Tradizionale è indicato come la Font"},"66":{"name":"MANAKEL","content":"Appartiene al coro degli\nAngeli\nE' attribuito ai nati\ndal 15 al 19  Febbraio\nElemento\nAria\nDomicilio zodiacale\ndal 26° al 30° dell’Acquario\nTramite l'invocazione è possibile ottenere:\nvita pacifica e serena, intuizioni felici, successo nei mestieri connessi alla pesca, nonché ai prodotti vegetali e minerali marini\nE’ l’aspetto saturniano del Coro  lunare degli Angeli. Egli imprime la Legge (Saturno) nel centro delle Immagini (Luna). Il suo protetto sarà spinto verso situazioni stabili: con la su"},"67":{"name":"EYAEL","content":"Appartiene al coro degli\nAngeli\nE' attribuito ai nati\ndal 20 al 24  Febbraio\nElemento\nAcqua\nDomicilio zodiacale\ndal 1° al  5° dei Pesci\nTramite l'invocazione è possibile ottenere:\nsaggezza, erudizione, illuminazione divina, comprensione dell’aspetto sconosciuto dell’Opera di DIO\nQuest’Angelo governa le energie di Giove, oltre a quelle lunari del suo Coro, retto dall’Arcangelo GABRIEL. EYAEL comunica al Centro delle Immagini (la Luna interiore) dei suoi protetti una visione ottimistica, piacevole"},"68":{"name":"HABUHIAH","content":"Appartiene al coro degli\nAngeli\nE' attribuito ai nati\ndal 25 al 28 Febbraio\nElemento\nAcqua\nDomicilio zodiacale\ndal 6° al 10° dei Pesci\nTramite l'invocazione è possibile ottenere:\nsalute e guarigione da ogni malattia, successo in tutto ciò che attiene al mondo agricolo (campi, foreste, eccetera)\nDispensa le energie di Marte, oltre a quelle della Luna proprie del suo Coro. Grazie a Lui, le energie maschili e femminili si uniscono armoniosamente per produrre dei frutti attraverso il lavoro. Con il "},"69":{"name":"ROCHEL","content":"Appartiene al coro degli\nAngeli\nE' attribuito ai nati\ndal 1° al 5 Marzo\nElemento\nAcqua\nDomicilio zodiacale\ndall’11° al 15° dei Pesci\nTramite l'invocazione è possibile ottenere:\nritrovamento di oggetti perduti o rubati, successo negli studi storici e nelle professioni connesse all’esercizio della Giustizia\nE’ l’Angelo solare del Coro lunare degli Angeli.\nAttraverso Lui, questi due astri vivono una storia D’amore; la Tradizione afferma che quest’Angelo è portatore di un’immensa chiarezza che perme"},"70":{"name":"JABAMIAH","content":"Appartiene al coro degli\nAngeli\nE' attribuito ai nati\ndal 6 al 10 Marzo\nElemento\nAcqua\nDomicilio zodiacale\ndal 16° al 20° dei Pesci\nTramite l'invocazione è possibile ottenere:\nrigenerazione delle creature e dei fenomeni naturali, diffusione di idee filosofiche proficue\nE’ l’aspetto venusiano del Coro (lunare) degli Angeli. E’ il più potente degli Angeli Custodi, in quanto le energie di Venere sostengono tutte quelle della Colonna di Destra dell’Albero degli Arcangeli e degli Angeli (vedi figura)"},"71":{"name":"HAIAIEL","content":"Appartiene al coro dei\nANGELI\nE' attribuito ai nati\ndall’11 al 15 Marzo\nElemento\nACQUA\nDomicilio zodiacale\ndal 21° al 25° dei Pesci\nTramite l'invocazione è possibile ottenere:\nprotezione totale dei beni e delle persone fisiche, brillante carriera nell’esercito e nell’ambito dell’industria siderurgica\nRappresenta le energie di Mercurio nel Coro lunare degli Angeli, governato dall’Arcangelo Gabriel.\nHAIAIEL, concede ai suoi protetti una lucidità penetrante, che consente loro di distinguere subito,"},"72":{"name":"MUMIAH","content":"Appartiene al coro dei\nANGELI\nE' attribuito ai nati\ndal 16 al 20 Marzo\nElemento\nACQUA\nDomicilio zodiacale\ndal 26° al 30° dei Pesci\nTramite l'invocazione è possibile ottenere:\nlongevità serena, successo clamoroso nella professione medica, come nel campo della chimica e della chirurgia, fortuna e ottimi conseguimenti in ogni sfera\nQuest’Angelo è il governatore delle energie lunari per eccellenza.\nE’ il principale collaboratore  dell’Arcangelo Gabriel, e concede ai suoi protetti la grazia e il pote"}};
